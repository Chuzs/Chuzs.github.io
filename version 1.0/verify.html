<script type="text/javascript">
    $(function () {
        $("#key").bind("focus", function () {
            $(".searchFrame label").hide();
        }).bind("blur", function () {
            if ($(this).val().length == 0)
                $(".searchFrame label").show();
        }).bind("keyup", function () {
            var length = $(this).val().length;
            if (length > 0) {
                $(".searchFrame label").hide();
            } else {
                $(".searchFrame label").show();
            }
        });
        //搜索框
        $(".searchFrame label").click(function () {
            $("#key").focus();
