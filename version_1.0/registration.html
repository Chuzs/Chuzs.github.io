<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>二手书会员注册</title>
 <link rel="stylesheet" type="text/css" href="css/regislation.css" />
</head>
<body>
 <form>
 <table border="2"> 
   <caption>会员注册：</caption>
   <tr>
    <td><span class="red">*</span><label for="userName">用户名:</label></td>
    <td><input id="userName" size="25" type="text" maxlength="25" required autofocus></td>
    <td> 用户名</td>
  </tr>
  <tr>
    <td><span class="red">*</span><label for="userpass">密码:</label></td>
    <td><input id="userpass" size="25" type="password" maxlength="14" required autofocus></td>
    <td> 密码可使用长度为6-14的任何字符，并区分大小写</td>
  </tr>
  <tr>
    <td><span class="red">*</span><label for="userpass2">密码确认：</label></td>
    <td><input id="userpass2" size="25" type="password" maxlength="14" required></td>
    <td> 请再输入一次密码</td>
  </tr>
  <tr>
    <td> <span class="red">*</span><label for="userquestion">密码提示问题：</label></td>
    <td><input id="userquestion" size="25" type="text" maxlength="25" required></td>
    <td rowspan="2"> 例如：你的爸爸是谁?<br><br>可以通过密码提示问题和答案找回密码<br><br>问题答案长度不少于6位</td>
  </tr>
  <tr>
    <td> <span class="red">*</span><label for="useranswer">密码提示答案：</label></td>
    <td><input id="useranswer" size="25" type="text" maxlength="25" required></td>
  </tr>  
  <tr>
    <td> <span class="red">*</span>出生日期：</td>
    <td><input id="userbirth" size="25" type="date" value="2000-1-1" maxlength="4" required></td>
    <td> 此项信息用于找回密码，请谨慎填写</td>
  </tr>  
  <tr>
    <td> <span class="red">*</span><label for="fullname">姓名：</label></td>
    <td><input id="fullname" size="25" type="text" maxlength="8" pattern="^[\u4e00-\u9fa5\uf900-\ufa2d]{2,8}$" title="必须输入2-8位的中文字符" list="usernamelist" required></td>
    <td>请输入真实姓名</td>
  </tr>  
  <tr>
    <td><label for="userage"><span class="transpanrent">*</span>年龄：</label></td>
    <td><input id="userage" size="25" type="number" max="110" min=8 placeholder="20"  ></td>
    <td></td>
  </tr>
   <tr>
    <td><label for="email"><span class="transpanrent">*</span>电子邮箱:</label></td>
    <td><input id="email" size="25" type="email" maxlength="36" placeholder="love@163.com" required></td>
    <td> 必须是合法邮箱</td>
    <tr>
    <td><span class="red">*</span><label for="phone">联系电话：</label></td>
    <td><input id="phone" size="25" type="tel" maxlength="18" placeholder="支持手机号码和固定电话" title="联系电话不合法，请重新输入"required></td>
    <td> 请输入和真实的电话，以便我们与你联系</td>
  </tr>
  <tr>
     <td><label for="institute"><span class="transpanrent">*</span>所在学院</label></td>
     <td><select id="institute" size="1" style="width:200px" required>
       <optgroup label="郑州大学">
          <option value="郑州大学-信工院">信工院</option>
          <option value="郑州大学-力学院">力学院</option>
       </optgroup>
       </select>
     </td>
     <td></td>
  </tr>
 </table>
     <p class="button_1"><input type="submit" value="提交" form="registerform" onClick="return CheckInputContent()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="reset" value="重填" form="registerform" name="reset" >
     </p>
 </form>
</body>
</html>
